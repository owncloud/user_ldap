workspace:
  base: /var/www/owncloud
  path: server/apps/user_ldap

branches: [master, release*]

pipeline:
  ldap:
    image: dinkel/openldap
    detach: true
    pull: true
    environment:
      - SLAPD_DOMAIN=owncloud.com
      - SLAPD_ORGANIZATION=ownCloud
      - SLAPD_PASSWORD=admin
      - SLAPD_ADDITIONAL_MODULES=memberof

  install-core:
    image: owncloudci/core
    pull: true
    version: ${OC_VERSION}
    core_path: /var/www/owncloud/server
    db_type: ${DB_TYPE}
    db_name: ${DB_NAME}
    db_host: ${DB_TYPE}
    db_username: autotest
    db_password: owncloud
    when:
      matrix:
        NEED_CORE: true

  install-fed-server:
    image: owncloudci/core
    pull: true
    version: ${FEDERATION_OC_VERSION}
    core_path: /var/www/owncloud/fed-server
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  configure-federation-server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /var/www/owncloud/fed-server
      - php occ a:l
      - php occ a:e testing
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=server
      - php occ config:system:set trusted_domains 2 --value=federated
      - php occ log:manage --level 0
      - php occ config:list
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  ldap-config-of-federation-server-for-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /var/www/owncloud/fed-server/
      - php occ market:install user_ldap
      - bash /var/www/owncloud/server/apps/user_ldap/tests/acceptance/setConfig.sh
      - php occ ldap:show-config
      - php occ ldap:test-config "LDAPTestId"
      - php occ user:sync "OCA\User_LDAP\User_Proxy" -m remove
      - php occ user:list
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  owncloud-log:
    image: owncloud/ubuntu:16.04
    detach: true
    pull: true
    commands:
      - tail -f /var/www/owncloud/server/data/owncloud.log
    when:
      matrix:
        NEED_SERVER: true

  owncloud-coding-standard:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - make test-php-style
    when:
      matrix:
        TEST_SUITE: owncloud-coding-standard

  install-app:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /var/www/owncloud/server/apps/user_ldap
      - make
      - cd /var/www/owncloud/server/
      - php occ a:l
      - php occ a:e user_ldap
      - php occ a:e testing
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=server
      - php occ config:system:set trusted_domains 2 --value=federated
      - php occ log:manage --level 0
    when:
      matrix:
        NEED_INSTALL_APP: true

  install-user-management-app:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - git clone https://github.com/owncloud/user_management.git /var/www/owncloud/server/apps/user_management
      - cd /var/www/owncloud/server
      - php occ a:l
      - php occ a:e user_management
      - php occ a:l
    when:
      matrix:
        NEED_USER_MANAGEMENT_APP: true

  ldap-config-for-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /var/www/owncloud/server/
      - bash ./apps/user_ldap/tests/acceptance/setConfig.sh
      - php occ ldap:show-config
      - php occ ldap:test-config "LDAPTestId"
      - php occ user:sync "OCA\User_LDAP\User_Proxy" -m remove
      - php occ user:list
    when:
      matrix:
        NEED_SERVER: true

  fix-permissions:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - chown www-data /var/www/owncloud/ -R
      - chmod 777 /var/www/owncloud/server/tests/acceptance/filesForUpload -R
      - chmod +x /var/www/owncloud/server/tests/acceptance/run.sh
    when:
      matrix:
        NEED_SERVER: true

  ldap-webui-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - BROWSER=chrome #chrome or firefox
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - TEST_SERVER_URL=http://server
      - PLATFORM=Linux
      - TEST_EXTERNAL_USER_BACKENDS=true
      - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
      - make test-acceptance-ldap-webui
    when:
      matrix:
        TEST_SUITE: web-acceptance

  ldap-cli-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - TEST_SERVER_URL=http://server
      - TEST_EXTERNAL_USER_BACKENDS=true
      - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
      - make test-acceptance-ldap-cli
    when:
      matrix:
        TEST_SOURCE: ldap
        TEST_SUITE: cli-acceptance

  ldap-api-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - TEST_SERVER_URL=http://server
      - TEST_EXTERNAL_USER_BACKENDS=true
      - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
      - make test-acceptance-ldap-api
    when:
      matrix:
        TEST_SOURCE: ldap
        TEST_SUITE: api-acceptance

  run-core-webui-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - BROWSER=chrome #chrome or firefox
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - TEST_SERVER_URL=http://server
      - TEST_SERVER_FED_URL=http://federated
      - PLATFORM=Linux
      - TEST_EXTERNAL_USER_BACKENDS=true
      - BEHAT_SUITE=webUICore
    commands:
      - make test-acceptance-webui
    when:
      matrix:
        TEST_SOURCE: core-webUI

  run-core-api-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - TEST_SERVER_URL=http://server
      - TEST_EXTERNAL_USER_BACKENDS=true
      - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
      - make test-acceptance-api
    when:
      matrix:
        TEST_SOURCE: core-api

  run-core-cli-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - TEST_SERVER_URL=http://server
      - TEST_EXTERNAL_USER_BACKENDS=true
      - BEHAT_SUITE=${BEHAT_SUITE}
    commands:
      - make test-acceptance-cli
    when:
      matrix:
        TEST_SOURCE: core-cli

  run-integration-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - LDAP_HOST=ldap
    commands:
      - php -f ./tests/integration/Lib/${INTEGRATION_TEST_SCRIPT}
    when:
      matrix:
        TEST_SUITE: integration

  phan:
   image: owncloudci/php:7.1
   pull: true
   commands:
     - make test-php-phan
   when:
     matrix:
       TEST_SUITE: phan

  phpstan:
    image: owncloudci/php:7.1
    pull: true
    commands:
      - make test-php-phpstan
    when:
      matrix:
        TEST_SUITE: phpstan

  phpunit-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - COVERAGE=${COVERAGE}
    commands:
      - if [ -z "${COVERAGE}" ]; then make test-php-unit; fi
      - if [ "${COVERAGE}" = "true" ]; then make test-php-unit-dbg; fi
    when:
      matrix:
        TEST_SUITE: phpunit

  codecov:
    image: plugins/codecov:2
    secrets: [codecov_token]
    pull: true
    paths:
      - tests/output/*.xml
    when:
      matrix:
        COVERAGE: true

  notify:
    image: plugins/slack:1
    pull: true
    secrets: [ slack_webhook ]
    channel: builds
    when:
      status: [ failure, changed ]
      event: [ push, tag ]

services:
  server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - APACHE_WEBROOT=/var/www/owncloud/server/
    command: [ "/usr/local/bin/apachectl", "-e", "debug" , "-D" , "FOREGROUND" ]
    when:
      matrix:
        NEED_SERVER: true

  federated:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - APACHE_WEBROOT=/var/www/owncloud/fed-server/
    command: [ "/usr/local/bin/apachectl", "-e", "debug" , "-D" , "FOREGROUND" ]
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  selenium:
    image: selenium/standalone-chrome-debug:latest
    pull: true
    when:
      matrix:
        NEED_SELENIUM: true

  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_USER=autotest
      - MYSQL_PASSWORD=owncloud
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=owncloud
    when:
      matrix:
        DB_TYPE: mysql

  pgsql:
    image: postgres:9.4
    environment:
      - POSTGRES_USER=autotest
      - POSTGRES_PASSWORD=owncloud
      - POSTGRES_DB=${DB_NAME}
    when:
      matrix:
        DB_TYPE: pgsql

  oci:
    image: deepdiver/docker-oracle-xe-11g
    environment:
      - ORACLE_USER=system
      - ORACLE_PASSWORD=oracle
      - ORACLE_DB=${DB_NAME}
    when:
      matrix:
        DB_TYPE: oci

